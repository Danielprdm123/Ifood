<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
		<h:head>
		
  		</h:head>
  		<h:body>
  		<h2>Produto</h2>
  			<label>
  				Descricao:
  				<h:form >
   					<h:inputText value="#{produtoBean.prod.descricao}" />	
   				</h:form>
  			</label>
  			<label>
  				Estoque:
  				<h:form >
   					<h:inputText value="#{produtoBean.prod.estoque}" />	
   				</h:form>
  			</label>
  			<label>
  				Estoque Minimo:
  				<h:form >
   					<h:inputText value="#{produtoBean.prod.estoqueMin}" />	
   				</h:form>
  			</label>
  			<label>
  				Valor:
  				<h:form >
   					<h:inputText value="#{produtoBean.prod.valor}" />	
   				</h:form>
  			</label>
  			<h:commandButton action="#{ProdutoBean.addProduto()}"
				value="Salvar" />
  				
   		
   		 </h:body>

</html>
